<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="search row">
        <span class="search-icon col-1" id="search-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search-heart"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"
            />
            <path
              d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"
            />
          </svg>
        </span>
        <form class="col-8" id="search-form">
        <input
          type="text"
          class="col-6"
          name="search"
          id="search-engine"
          placeholder="Enter city"
          autocomplete="off"
        />
        <input type="submit" value="Search" class="col-1" id="search-button" />
        </form>
        <button id="location-button">Current</button>
        <span id="current-day"></span>
        <span id="current-hour" class="vertical-line"></span>
        <span id="colon">:</span>
        <span id="current-minutes"></span>
      </div>
      <div id="current-city" class="row">Kyiv</div>
      <div class="main row">
        <span id="current-temperature-block" class="col-4">
          <span id="current-weather-icon-block">
            <img id= "current-weather-icon" src=""></img>
          </span>
          <br />
          <div id="current-state"></div>
          <span id="current-temperature">24</span>
          <span id="celsius">°C</span>
          <span id="fahrenheit">°F</span>
        </span>
        <span id="current-info-block" class="col-4">
          <div id="feels-like-block"><strong>Feels like: </strong><span id="feels-like">25</span></div>
          <br />
          <div id="humidity-block"><strong>Humidity: </strong><span id="humidity">45</span>%</div>
          <br />
          <div id="wind-block"><strong>Wind: </strong><span id="wind-speed">1</span> km/hour</div>
          <br />
          <div id="pressure-block"><strong>Pressure: </strong><span id="pressure">1020 </span>kPh</div>
        </span>
      </div>
      <div id="further-info-block" class="row">
        <span id="further-day-one">
          <span id="further-day-one-name"></span>
          <div id="further-day-one-icon-block">
            <span id="further-day-one-icon">
            <img id= "further-day-one-icon-display" src=""></img>
            </span>
          </div>
          <div id="further-day-one-temperature"><span id="forecast-day-one-temp"></span></div>
        </span>
        <span id="further-day-two">
          <span id="further-day-two-name"></span>
          <div id="further-day-two-icon-block">
            <span id="further-day-two-icon">
            <img id= "further-day-two-icon-display" src=""></img>
            </span>
          </div>
          <div id="further-day-two-temperature"><span id="forecast-day-two-temp"></span></div>
        </span>
        <span id="further-day-three">
          <span id="further-day-three-name"></span>
          <div id="further-day-three-icon-block">
            <span id="further-day-three-icon">
            <img id= "further-day-three-icon-display" src=""></img>
            </span>
          </div>
          <div id="further-day-three-temperature"><span id="forecast-day-three-temp"></span></div>
        </span>
        <span id="further-day-four">
          <span id="further-day-four-name"></span>
          <div id="further-day-four-icon-block">
            <span id="further-day-four-icon">
            <img id= "further-day-four-icon-display" src=""></img>
            </span>
          </div>
          <div id="further-day-four-temperature"><span id="forecast-day-four-temp"></span></div>
        </span>
      </div>
      <script src="src/index.js"></script>
      <p><a href="https://github.com/pylshchyk/git_project">Open-source code</a> by Yelyzaveta Pylshchyk</p>
  </body>
</html>
